<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wraper">
            <div class="instagram-phone">
                <img src="imagens/pngegg.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagens/instagram-logo.png" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="imagens/índicea - Copia.jpg" alt="foto-de-perfil"> 
                    </div>
                    <a href="#" class="instagram-login">Continue como GabrielFernandes</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é GabrielFernandes?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
